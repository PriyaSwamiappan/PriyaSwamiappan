     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     <title>Cloudwave Inc</title>
     <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
     <!--     Fonts and icons     -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
     <!-- CSS Files -->
     <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
     <link href="/static/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />

     <link href="/static/css/demo.css" rel="stylesheet" />
 </head>
 
 <body>
     <div class="wrapper">
         <div class="sidebar" data-color="blue" data-image="/assets/img/sidebar-5.jpg">
             <!--
         Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
 
         Tip 2: you can also add an image using data-image tag
     -->
             <div class="sidebar-wrapper">
                 <div class="logo">
                     <a href="http://www.creative-tim.com" class="simple-text">
                         CloudWave Inc.
                     </a>
                 </div>
                 <ul class="nav">
                     <li>
                         <a class="nav-link" href="/new_case">
                             <i class="nc-icon nc-chart-pie-35"></i>
                             <p>Create New Case</p>
                         </a>
                     </li>
                     <li>
                         <a class="nav-link" href="#">
                             <i class="nc-icon nc-circle-09"></i>
                             <p>View All Cases</p>
                         </a>
                     </li>
                     <li class="nav-item active">
                         <a class="nav-link" href="/table">
                             <i class="nc-icon nc-notes"></i>
                             <p>Open Cases</p>
                         </a>
                     </li>
                     <li>
                         <a class="nav-link" href="#">
                             <i class="nc-icon nc-paper-2"></i>
                             <p>Closed Cases</p>
                         </a>
                     </li>
                     <li>
                         <a class="nav-link" href="#">
                             <i class="nc-icon nc-atom"></i>
                             <p>Archived Cases</p>
                         </a>
                     </li>
                 </ul>
             </div>
         </div>
         <div class="main-panel">
             <!-- Navbar -->
             <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                 <div class="container-fluid">
                     <a class="navbar-brand" href="#pablo"> GSA Case Management App </a>
                     <div class="collapse navbar-collapse justify-content-end" id="navigation">
                         <ul class="navbar-nav ml-auto">
                             <li class="nav-item">
                                 <a class="nav-link" href="#pablo">
                                     <span class="no-icon">Account</span>
                                 </a>
                             </li>
                             <li class="nav-item">
                                 <a class="nav-link" href="#pablo">
                                     <span class="no-icon">Log out</span>
                                 </a>
                             </li>
                         </ul>
                     </div>
                 </div>
             </nav>
             <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Submit a New Case</h4>
                                </div>
                                <div class="card-body">
                                    <form action="/action_page" method="post">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" name="firstname" id="fname" class="form-control" placeholder="John">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" name="lastname" id="lname" class="form-control" placeholder="Roberts">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" name="email" id="email" class="form-control" placeholder="john.roberts@gsa.gov">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Case Details</label>
                                                    <textarea name="subject" id="subject" rows="40" cols="80" class="form-control" placeholder="Tell us more about the case" value="Mike"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right" onclick="show_alert()">Submit</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <footer class="footer">
                 <div class="container-fluid">
                     <nav>
                         <ul class="footer-menu">
                             <li>
                                 <a href="#">
                                     Home
                                 </a>
                             </li>
                             <li>
                                 <a href="#">
                                     Company
                                 </a>
                             </li>
                             <li>
                                 <a href="#">
                                     Portfolio
                                 </a>
                             </li>
                             <li>
                                 <a href="#">
                                     Blog
                                 </a>
                             </li>
                         </ul>
                         <p class="copyright text-center">
                             Â©
                             <script>
                                 document.write(new Date().getFullYear())
                             </script>
                             <a href="https://cloudwaveinc.com/">CloudWave Inc.</a>
                         </p>
                     </nav>
                 </div>
             </footer>
         </div>
     </div>
 </body>
